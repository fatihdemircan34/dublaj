{"text": "I'm talking about the kind of diplomacy that's going to end the destruction of your country. Yes, but if you are not strong... Mr. President, with respect, I think it's disrespectful for you to come into the Oval Office and try to litigate this in front of the American media. Right now, you guys are going around and forcing conscripts to the front lines because you have manpower problems. You should be thanking the President to bring it into this conflict.", "start": 0.171, "end": 20.806, "speaker": "SPEAKER_00"}
{"text": "Have you ever been to Ukraine that you say what problems we have? I have been to... Come once.", "start": 20.826, "end": 26.57, "speaker": "SPEAKER_02"}
{"text": "I've actually watched and seen the stories, and I know what happens is you bring people, you bring them on a propaganda tour, Mr. President. Do you disagree that you've had problems bringing people into your military? Do you think that it's respectful to come to the Oval Office of the United States of America and attack the administration that is trying to prevent the destruction of your country?", "start": 26.75, "end": 48.606, "speaker": "SPEAKER_00"}
{"text": "A lot of questions. Let's start from the beginning. First of all, during the war,", "start": 48.847, "end": 52.81, "speaker": "SPEAKER_02"}
{"text": "Everybody has problems, even you. But you have nice ocean and don't feel now. But you will feel it in the future.", "start": 53.53, "end": 61.192, "speaker": "SPEAKER_02"}
{"text": "God bless. You don't know that. God bless. God bless. You will not have a war. Don't tell us what we're going to feel. We're trying to solve a problem. Don't tell us what we're going to feel. I'm not telling you. Because you're in no position to dictate that. Remember this. You're in no position to dictate what we're going to feel.", "start": 61.452, "end": 78.375, "speaker": "SPEAKER_01"}
{"text": "We're going to feel very good.", "start": 79.095, "end": 80.657, "speaker": "SPEAKER_01"}
{"text": "We're going to feel very good and very strong.", "start": 81.298, "end": 84.741, "speaker": "SPEAKER_02"}
{"text": "You're right now not in a very good position.", "start": 84.802, "end": 86.764, "speaker": "SPEAKER_01"}
{"text": "You've allowed yourself to be in a very bad position, and he happens to be right about it. You're not in a good position.", "start": 87.304, "end": 94.292, "speaker": "SPEAKER_02"}
{"text": "You don't have the cards right now.", "start": 94.312, "end": 96.335, "speaker": "SPEAKER_01"}
{"text": "With us, you start having cards. Right now, you're playing cards. You're playing cards. You're gambling with the lives of millions of people. You're gambling with World War III. You're gambling with World War III.", "start": 96.915, "end": 110.322, "speaker": "SPEAKER_01"}
{"text": "And what you're doing is very disrespectful to the country, this country. It's back to you. Far more than a lot of people said they should have.", "start": 111.002, "end": 120.346, "speaker": "SPEAKER_01"}
{"text": "Have you said thank you once? A lot of times.", "start": 120.366, "end": 122.868, "speaker": "SPEAKER_00"}
{"text": "Even today. You went to Pennsylvania and campaigned for the opposition in October. Offer some words of appreciation for the United States of America and the president who's trying to save your country.", "start": 124.068, "end": 136.776, "speaker": "SPEAKER_00"}
