# Minimal NeMo diarization config example (telephony/overlap scenarios)
# Refer to official NeMo examples for advanced settings.
diarizer:
  manifest_filepath: null  # will be generated by the plugin
  out_dir: null            # output dir (RTTM etc.) will be created by plugin
  vad:
    model_path: "vad_marblenet"
    parameters:
      window_length_in_sec: 0.15
      shift_length_in_sec: 0.05
      smoothing: "median"
  speaker_embeddings:
    model_path: "titanet_large"
    parameters:
      window_length_in_sec: 1.5
      shift_length_in_sec: 0.75
  msdd_model:
    model_path: "msdd_telephonic"
    parameters:
      infer_params:
        do_overlap: true
        overlap_threshold: 0.15
  clustering:
    parameters:
      max_num_speakers: 8
      oracle_num_speakers: false
